{% extends 'main/base.html' %}
{% block css %} <link rel="stylesheet" href="{{ STATIC_URL }}/css/index.css"> {% endblock %}
{% block title %} {{title}} {% endblock %}
{% block content %}
    {% for el in task %}
        <div class="p-3 rounded content pl-15 d-flex flex-column align-items-center bg-light">
            <h3>{{ el.title }}</h3>
            <span>{{ el.descriptions }}</span><br>
            <span>{{ el.price }}</span>
        </div>
    {% endfor %}
{% endblock %}
